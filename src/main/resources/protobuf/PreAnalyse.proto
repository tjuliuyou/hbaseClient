option java_package = "byone.hbase.protobuf";
option java_outer_classname = "PreAnalyseProtos";
option java_generic_services = true;
option java_generate_equals_and_hash = true;
option optimize_for = SPEED;

import "Client.proto";

message MapEntry
{
    required string key = 1;
    required string value = 2;
}

message AnalyseRequest {
    required Scan scan = 1;
    repeated bytes range = 2;
    repeated string groups = 3;
    repeated MapEntry aggre = 4;

}

message AnalyseResponse {
    repeated MapEntry items = 1;
}

service PreAnalyseService {
  rpc getPreData(AnalyseRequest)
    returns (AnalyseResponse);
}